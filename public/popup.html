<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube Prompt Jump</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      }
      body {
        margin: 0;
        padding: 12px;
        width: 360px;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 8px 0;
      }
      .row {
        display: flex;
        gap: 8px;
      }
      input[type="text"] {
        flex: 1;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #8884;
      }
      button {
        padding: 8px 10px;
        border-radius: 6px;
        border: 1px solid #8884;
        background: #2563eb;
        color: white;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: default;
      }
      .status {
        margin-top: 8px;
        font-size: 12px;
        color: #666;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 10px 0 0 0;
        max-height: 300px;
        overflow: auto;
      }
      li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 6px 4px;
        border-bottom: 1px solid #8882;
      }
      .time {
        font-variant-numeric: tabular-nums;
        font-size: 12px;
        padding-right: 8px;
        color: #2563eb;
        white-space: nowrap;
      }
      .text {
        flex: 1;
        font-size: 12px;
        line-height: 1.3;
        margin-right: 8px;
      }
      .empty {
        margin-top: 10px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>YouTube Prompt Jump</h1>
    <div class="row">
      <input id="query" type="text" placeholder="Ask to find a moment" />
      <button id="search">Search</button>
    </div>
    <div id="status" class="status">Open a YouTube video tab and try a search.</div>
    <ul id="results"></ul>
    <div id="empty" class="empty" hidden>No results yet.</div>
    <script type="module" src="ui/popup.js"></script>
  </body>
</html>
